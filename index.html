<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kasir javascript</title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm mt-3">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center">Program Kasir Sederhana</h1>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm mt-3">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="totalBelanja" placeholder="Tunai" />
                    <label for="floatingInput">Total Belanja</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <div class="form-floating">
                    <input type="text" readonly class="form-control-plaintext" id="diskon" placeholder="0" value="0" />
                    <label for="floatingPlaintextInput">Diskon (%)</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <div class="form-floating">
                    <input type="number" readonly class="form-control-plaintext" id="totalHarga" placeholder="0" value="0" />
                    <label for="floatingPlaintextInput">Total Harga Rp.</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm mt-3">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="tunai" placeholder="Tunai" />
                    <label for="floatingInput">Tunai</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <div class="form-floating">
                    <input type="number" readonly class="form-control-plaintext" id="kembalian" value="0" />
                    <label for="floatingPlaintextInput">Kembalian Rp.</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
